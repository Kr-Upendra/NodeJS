<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lines By ojha sir</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="/">Lines</a>
    </nav>
    <div class="container">
      <p>
        It's an website made by ojha sir fans. Here you will get a chance to
        submit great lines spoken by Ojha sir.
      </p>
      <h4>If you remember anyone please feel free to share it with us</h4>

      <form action="/" method="post" class="container__form">
        <textarea
          name="line"
          rows="4"
          placeholder="Write line that you remeber"
        ></textarea>
        <input
          placeholder="Your full name"
          type="text"
          name="username"
          class="input"
        />
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
