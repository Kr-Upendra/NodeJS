<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../public/img/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="main">
      <div class="heading">
        <h1>Generate and download QR Code for your site</h1>
      </div>
      <div class="container">
        <div class="generatorbox">
          <form class="form" method="post">
            <input
              type="text"
              placeholder="Enter your site's url"
              class="input"
              required
              autocomplete="off"
              autofocus
            />
            <button type="submit" class="btn">Generate</button>
          </form>
        </div>
        <div class="resultbox">
          <div class="resultcontent" data-result="true">
            <div class="resultimg">
              <img src="https://picsum.photos/200" alt="Your QR Code" />
            </div>
            <a href="/download" class="downloadbtn">Download</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
